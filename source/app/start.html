
<div class="col-md-6 col-md-offset-3">
  <form name="form" ng-submit="start(form)" ng-model="data">
    <h2>Player names</h2>

    <div class="form-group">
      <label for="player2Name">Player 1:</label>
      <input type="text" class="form-control" name="player1Name" placeholder="Name of player 1" ng-model="data.player1" required /><br>
    </div>
    <div class="form-group">
      <label for="player2Name">Player 2:</label>
      <input type="text" class="form-control" name="player2Name" placeholder="Name of player 2" ng-model="data.player2" required />
    </div>

    <button class="btn btn-primary">Start</button>
  </form>
</div>
